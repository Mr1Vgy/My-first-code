<!DOCTYPE html>
<html>
<title>Home</title>
<h1>Welcome!</h1>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<body>
<h2>Log in or make an account</h2>

<input type = "text" id = "userName" value = "User Name"></input>
<input type = "text" id = "userPassword" value = "Password"></input>
<button id = "logIn">Log In</button>

<p id = "para"></p>

<button onclick="myFunction()">Click Here For Help</button>
<script>
function myFunction() {
	document.getElementById("para").innerHTML = "If you can't log in, it means you didn't enter the right username or password. Try going to the help page.";
}
</script>

<script>
$('#logIn').click(function() {
	var name=$('#userName').val()
	alert("Unable to log in as "+name);
});
</script>

<button id="helpLink">Go To Help Page</button>

<script>
$('#helpLink').click(function() {
	window.location.href="/help.html","localhost:3000"
});
</script>

</body>
</html>
